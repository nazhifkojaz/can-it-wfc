<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/can-it-wfc/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Can-It-WFC - Find the best cafes for Work From Cafe"
    />
    <link rel="apple-touch-icon" href="/can-it-wfc/logo192.png" />
    <link rel="manifest" href="/can-it-wfc/manifest.json" />
    <title>Can-It-WFC</title>
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        if (!l.search) return;

        var params = new URLSearchParams(l.search);
        var p = params.get('p');
        if (!p) return;

        var q = params.get('q');
        var h = params.get('h');

        var base = (l.pathname.replace(/\/index\.html$/, '') || '/can-it-wfc');
        if (!base.endsWith('/')) {
          base += '/';
        }

        var cleanP = p.startsWith('/') ? p.substring(1) : p;
        var newPath = base + cleanP;
        if (q) {
          newPath += '?' + q.replace(/~and~/g, '&');
        }
        if (h) {
          newPath += '#' + h;
        }

        window.history.replaceState(null, null, newPath);
      })();
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
