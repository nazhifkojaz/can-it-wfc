<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      /*
        GitHub Pages SPA redirect script
        Source: https://github.com/rafgraph/spa-github-pages
      */
      (function (l) {
        var pathSegmentsToKeep = 1; // keep '/can-it-wfc'
        var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var rest = l.pathname
          .split('/')
          .slice(1 + pathSegmentsToKeep)
          .join('/').replace(/^\//, '');
        var search = l.search.replace(/^\?/, '').replace(/&/g, '~and~');
        var hash = l.hash.replace('#', '');
        var redirect = url + path + '/index.html?p=/' + rest;
        if (search.length) {
          redirect += (rest ? '?' : '') + 'q=' + search;
        }
        if (hash.length) {
          redirect += (search.length ? '&' : '?') + 'h=' + hash;
        }
        l.replace(redirect);
      })(window.location);
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
